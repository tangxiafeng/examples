<%include /admin/inc/header.html%>
    <%include /admin/inc/aside.html%>
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    首页
                    <small>栏目管理</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
                    <li class="active">栏目管理</li>
                </ol>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="box">
                            <div class="box-header">
                                <h3 class="box-title">栏目列表</h3>
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">
                                <form method="POST">
                                    <input type="hidden" name="id" value="<%=column.id%>"/>
                                    <div class="form-group">
                                        <label>栏目名称</label>
                                        <input type="text" name="name" value="<%=column.name%>" class="form-control"/>
                                    </div>   
                                    
                                    <div class="form-group">
                                        <label>栏目父级</label>
                                        <input type="text" name="parentId" value="<%=column.parentId%>" class="form-control"/>
                                    </div>

                                    <div class="form-group">
                                        <label>栏目类型</label>
                                        <input type="text" name="type" value="<%=column.type%>" class="form-control"/>
                                    </div>

                                    <div class="form-group">
                                        <label>排序</label>
                                        <input type="text" name="ordered" value="<%=column.ordered%>" class="form-control"/>
                                    </div>

                                    <div class="form-group">
                                        <label>是否显示</label>
                                        <input type="text" name="isDisplay" value="<%=column.isDisplay%>" class="form-control"/>
                                    </div>

                                    <div class="form-group">
                                        <input type="submit" onclick="return doSubmit();" class="btn btn-primary" value="提交"/>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <%include /admin/inc/footer.html%>
