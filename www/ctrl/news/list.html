<div>
    <route-map routes="routes"></route-map>

    <table class="table table-bordered table-hover col-sm-12">
        <thead>
            <tr>
                <th>ID</th>
                <th>标题</th>
                <th>所属栏目</th>
                <th>创建日期</th>
                <th>发表日期</th>
                <th>是否推荐</th>
                <th>是否置顶</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="news in pager.items">
                <td>{{news.id}}</td>
                <td>
                    <a data-ng-href="#!/news/detail?id={{news.id}}">{{news.title}}</a>
                </td>
                <td>{{news.column_id}}</td>
                <td>{{news.createdAt | date: 'yy/MM/dd HH:mm'}}</td>
                <td>{{news.submit_at}}</td>
                <td>
                    <span class="glyphicon"
                          ng-class="news.is_recommend? 'glyphicon-ok': 'glyphicon-remove
'"></span>
                </td>
                <td>
                    <span class="glyphicon"
                          ng-class="news.is_top? 'glyphicon-ok': 'glyphicon-remove
'"></span>
                </td>
                <td>
                    <a data-ng-href="#!/news/save?id={{news.id}}">修改</a>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="8" class="text-right">
                    <paginate pager="pager"></paginate>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
