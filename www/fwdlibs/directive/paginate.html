<div>
    <small>共{{pager.pages}}页,当前第{{pager.page}}页
        每页<select ng-options="item as item for item in pageSizes track by item" ng-model="pager.pageSize" selected="pager.pageSize == item"></select>条
    </small>&nbsp;&nbsp;

    <a ng-href="#!/news/list?pz={{pager.pageSize}}&p=1" ng-if="pager.page > 1">首页</a>
    <span ng-if="pager.page<=1">首页</span>

    <a ng-href="#!/news/list?pz={{pager.pageSize}}&p={{pager.page-1}}"
       ng-if="pager.page >1">上一页</a>
    <span ng-if="pager.page <= 1">上一页</span>

    <a ng-href="#!/news/list?pz={{pager.pageSize}}&p={{pager.page+1}}"
       ng-if="pager.page < pager.pages">下一页</a>
    <span ng-if="pager.page >= pager.pages">下一页</span>

    <a ng-href="#!/news/list?pz={{pager.pageSize}}&p={{pager.pages}}"
       ng-if="pager.pages > pager.page">尾页</a>
    <span ng-if="pager.pages<=pager.page">尾页</span>
</div>
